<body>
  <header>

  <!-- Main content -->
  <main class="mainQuest">
    <!-- Button to open popup -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()" id="closeButton">×</span>
        <h3>Popup Title</h3>
        <div class="textareaContainer">
        <textarea placeholder="Describe the task" id="myTextarea" class="text-box"></textarea>
        </div>
        <div class="xp-container">
          <div class="xpboxHealth" id="physicalityXPAdd">physicality</div>
          <div class="xpboxHealth" id="strengthXPAdd">strength</div>
          <div class="xpboxHealth" id="speedXPAdd">speed</div>
          <div class="xpboxHealth" id="enduranceXPAdd">endurance</div>
          <div class="xpboxHealth" id="jumpingXPAdd">jumping</div>
          <div class="xpboxKnowledge" id="knowledgeXPAdd">knowledge</div>
          <div class="xpboxKnowledge" id="diligenceXPAdd">dilligence</div>
          <div class="xpboxKnowledge" id="wisdomXPAdd">wisdom</div>
          <div class="xpboxProspects" id="gradesXPAdd">grades</div>
          <div class="xpboxProspects" id="relationshipXPAdd">relationship</div>
          <div class="xpboxProspects" id="moneyXPAdd">money</div>
          <div class="xpboxCoolness" id="cookingXPAdd">cooking</div>
          <div class="xpboxCoolness" id="dancingXPAdd">dancing</div>
          <div class="xpboxCoolness" id="musicXPAdd">music</div>
          <div class="xpboxCoolness" id="programmingXPAdd">programming</div>
          <div class="xpboxMentality" id="stressXPAdd">stress</div>
          <div class="xpboxMentality" id="sadnessXPAdd">sadness</div>
          <div class="xpboxMentality" id="calmnessXPAdd">calmness</div>
          <div class="xpboxMentality" id="peaceXPAdd">peace</div>

          <div class="xpboxSocial" id="mediaXPAdd">media</div>
          <div class="xpboxSocial" id="interactionsXPAdd">interactions</div>
          <div class="xpboxSocial" id="notDatingATwelveYearOldXPAdd">NDATYO</div>
          <div class="xpboxSocial" id="charizzmaXPAdd">charizzma</div>
        </div>

        <!-- Submit button -->
        <button onclick="logTextarea(); pickTime()"  class="submit-btn">Submit</button>


        <!-- Dark rectangles container -->
        <div class="bottom-left">
          <div class="dark-rectangle" id="dark-rectangle-1"></div>
          <div class="dark-rectangle" id="dark-rectangle-2"></div>
          <div class="dark-rectangle" id="dark-rectangle-3"></div>
        </div>
      </div>
    </div>
   
    <!-- Button to open popup -->
    <button onclick="openPopup()">Open Popup</button>
  </main>
  
  <!-- Popup -->
  





  <div class="pickTimePopup" id="pickTimePopup">
    <div class="pickTimePopupContent">
      <span class="close-btn" onclick="closeTimerPopup(); closePopup()" id="closeButton">×</span>
      <div class="timerContainer">
        
      </div>
      <div class="calendarContainer">
        <input type="text" id="calendarInput" placeholder="Select Date">
        <script>
            // Initialize flatpickr
            flatpickr("#calendarInput", {
                dateFormat: "Y-m-d", // Date format
                onClose: function(selectedDates, dateStr, instance) {
                    // Callback function to handle the selected date
                    console.log("Selected Date:", dateStr);
                    // You can pass the selected date to your JavaScript function here
                    // For example: myFunction(dateStr);
                }
            });
        </script>
      </div>
      <div class="setTimerContainer">
        
      </div>
      <div class="setDateContainer">
        
      </div>
      <div class="timerShow" id="timerShow">Timer</div>
      <button onclick="createBox(); closePopup(); closeTimerPopup();"  class="create-btn">Create Quest</button>
    </div>
    
  </div>

  <div class="div-container">
    <div id="div1"></div>
  </div>
